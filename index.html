<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Uber-style ride booking PWA">
    <title>RideShare - Book Your Ride</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.8;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .step {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .step.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1a1a1a;
        }

        .location-grid {
            display: grid;
            gap: 12px;
            margin-bottom: 24px;
        }

        .location-card {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
        }

        .location-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .location-card.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .location-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
            color: #1a1a1a;
        }

        .location-address {
            font-size: 13px;
            color: #6b7280;
        }

        .car-grid {
            display: grid;
            gap: 12px;
            margin-bottom: 24px;
        }

        .car-card {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 16px;
            background: white;
        }

        .car-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .car-card.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .car-image {
            width: 80px;
            height: 60px;
            object-fit: contain;
            flex-shrink: 0;
        }

        .car-info {
            flex: 1;
        }

        .car-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
            color: #1a1a1a;
        }

        .car-stats {
            font-size: 13px;
            color: #6b7280;
        }

        .payment-card {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            margin-bottom: 24px;
        }

        .card-type {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-number {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 16px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #1a1a1a;
            margin-top: 12px;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .loading-screen {
            text-align: center;
            padding: 40px 0;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .loading-subtext {
            font-size: 14px;
            color: #6b7280;
        }

        .confirmation {
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .success-icon::before {
            content: "‚úì";
            font-size: 48px;
            color: white;
            font-weight: bold;
        }

        .confirmation h2 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #1a1a1a;
        }

        .driver-card {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            margin: 24px 0;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .driver-photo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .driver-info {
            flex: 1;
            text-align: left;
        }

        .driver-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #1a1a1a;
        }

        .driver-details {
            font-size: 14px;
            color: #6b7280;
        }

        .ride-details {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            text-align: left;
        }

        .ride-detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .ride-detail-row:last-child {
            border-bottom: none;
        }

        .ride-detail-label {
            color: #6b7280;
            font-size: 14px;
        }

        .ride-detail-value {
            color: #1a1a1a;
            font-weight: 600;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó RideShare</h1>
            <p>Your ride, your way</p>
        </div>

        <div class="content">
            <!-- Step 1: Choose Location -->
            <div class="step active" id="step-location">
                <h2 class="section-title">Where to?</h2>
                <div class="location-grid" id="locationGrid"></div>
                <button class="btn btn-primary" id="continueToCarBtn" disabled>Continue</button>
            </div>

            <!-- Step 2: Choose Car -->
            <div class="step" id="step-car">
                <h2 class="section-title">Choose your ride</h2>
                <div class="car-grid" id="carGrid"></div>
                <button class="btn btn-primary" id="continueToPaymentBtn" disabled>Continue</button>
                <button class="btn btn-secondary" id="backToLocationBtn">Back</button>
            </div>

            <!-- Step 3: Payment -->
            <div class="step" id="step-payment">
                <h2 class="section-title">Payment method</h2>
                <div class="payment-card">
                    <div class="card-type">Company Credit Card</div>
                    <div class="card-number">‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ 4013</div>
                    <div class="card-footer">
                        <div>MasterCard</div>
                        <div>Exp 12/27</div>
                    </div>
                </div>
                <button class="btn btn-primary" id="confirmRideBtn">Confirm & Book Ride</button>
                <button class="btn btn-secondary" id="backToCarBtn">Back</button>
            </div>

            <!-- Step 4: Finding Driver -->
            <div class="step" id="step-loading">
                <div class="loading-screen">
                    <div class="spinner"></div>
                    <div class="loading-text">Finding your driver...</div>
                    <div class="loading-subtext">This will only take a moment</div>
                </div>
            </div>

            <!-- Step 5: Confirmation -->
            <div class="step" id="step-confirmation">
                <div class="confirmation">
                    <div class="success-icon"></div>
                    <h2>Your ride is confirmed!</h2>
                    
                    <div class="driver-card" id="driverCard"></div>
                    
                    <div class="ride-details" id="rideDetails"></div>

                    <button class="btn btn-primary" id="newRideBtn">Book Another Ride</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data
        const locations = [
            { id: 1, name: 'AGTU', fullName: 'Andrew Garcia Technical University', address: '101 Cheetah Way, North Platte, NE' },
            { id: 2, name: 'Portland', fullName: 'Portland', address: 'Portland, Oregon' },
            { id: 3, name: 'Eugene', fullName: 'Eugene', address: 'Eugene, Oregon' },
            { id: 4, name: 'The Markies', fullName: 'The Markies', address: '10 Aberdeen Dr, West Nyack, NY 10994' },
            { id: 5, name: 'Ageek Phone Repair', fullName: 'Ageek Phone Repair', address: '9 Brookside Ave, New City, NY 10956' }
        ];

        const cars = [
            { 
                id: 1, 
                name: 'Ford F-150', 
                image: 'https://vehicle-images.dealerinspire.com/stock-images/thumbnails/large/chrome/ff0a0d78dca38c7446c167c7c7a3e10d.png'
            },
            { 
                id: 2, 
                name: 'Golf Cart', 
                image: 'https://4hornind.com/wp-content/uploads/2020/12/196-1966316_club-car-precedent-club-car-golf-cart-hd.png'
            },
            { 
                id: 3, 
                name: 'Apple Car', 
                image: 'appelcar.jpg'
            }
        ];

        const drivers = [
            { 
                id: 1, 
                name: 'Rajeet', 
                photo: 'https://t4.ftcdn.net/jpg/06/13/28/69/360_F_613286945_BJ7rUxmhftMxfNtyyfnwDwuD2CxK8YQM.jpg',
                rating: 4.9
            },
            { 
                id: 2, 
                name: 'Noh', 
                photo: 'https://i.ibb.co/XQ3xNXB/nahnoanahoh.jpg',
                rating: 4.8
            },
            { 
                id: 3, 
                name: 'Andrew Garcia', 
                photo: 'https://i.ibb.co/knpX722/andrewgarc.jpg',
                rating: 5.0,
                tier: 'SupuberPlus'
            }
        ];

        // State
        let selectedLocation = null;
        let selectedCar = null;

        // Initialize
        function init() {
            renderLocations();
            renderCars();
            setupEventListeners();
        }

        function renderLocations() {
            const grid = document.getElementById('locationGrid');
            grid.innerHTML = locations.map(loc => `
                <div class="location-card" data-id="${loc.id}">
                    <div class="location-name">${loc.fullName}</div>
                    <div class="location-address">${loc.address}</div>
                </div>
            `).join('');

            grid.querySelectorAll('.location-card').forEach(card => {
                card.addEventListener('click', () => selectLocation(parseInt(card.dataset.id)));
            });
        }

        function renderCars() {
            const grid = document.getElementById('carGrid');
            grid.innerHTML = cars.map(car => {
                const driversNearby = Math.floor(Math.random() * 8) + 3;
                const closestDriver = Math.floor(Math.random() * 5) + 1;
                return `
                    <div class="car-card" data-id="${car.id}">
                        <img src="${car.image}" alt="${car.name}" class="car-image">
                        <div class="car-info">
                            <div class="car-name">${car.name}</div>
                            <div class="car-stats">${driversNearby} drivers nearby ¬∑ ${closestDriver} min away</div>
                        </div>
                    </div>
                `;
            }).join('');

            grid.querySelectorAll('.car-card').forEach(card => {
                card.addEventListener('click', () => selectCar(parseInt(card.dataset.id)));
            });
        }

        function selectLocation(id) {
            selectedLocation = locations.find(l => l.id === id);
            document.querySelectorAll('#locationGrid .location-card').forEach(card => {
                card.classList.toggle('selected', parseInt(card.dataset.id) === id);
            });
            document.getElementById('continueToCarBtn').disabled = false;
        }

        function selectCar(id) {
            selectedCar = cars.find(c => c.id === id);
            document.querySelectorAll('#carGrid .car-card').forEach(card => {
                card.classList.toggle('selected', parseInt(card.dataset.id) === id);
            });
            document.getElementById('continueToPaymentBtn').disabled = false;
        }

        function showStep(stepId) {
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
            });
            document.getElementById(stepId).classList.add('active');
        }

        function findDriver() {
            showStep('step-loading');
            
            const delay = Math.floor(Math.random() * 2000) + 4000; // 4-6 seconds
            
            setTimeout(() => {
                const driver = drivers[Math.floor(Math.random() * drivers.length)];
                const minutesAway = Math.floor(Math.random() * 10) + 2; // 2-12 minutes
                const distance = (Math.random() * 3 + 0.5).toFixed(1); // 0.5-3.5 miles
                
                showConfirmation(driver, minutesAway, distance);
            }, delay);
        }

        function showConfirmation(driver, minutesAway, distance) {
            const driverCard = document.getElementById('driverCard');
            const tierBadge = driver.tier ? `<span style="background: #fbbf24; color: #000; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: 700; margin-left: 8px;">${driver.tier}</span>` : '';
            
            driverCard.innerHTML = `
                <img src="${driver.photo}" alt="${driver.name}" class="driver-photo">
                <div class="driver-info">
                    <div class="driver-name">${driver.name}${tierBadge}</div>
                    <div class="driver-details">‚≠ê ${driver.rating} ¬∑ ${selectedCar.name}</div>
                </div>
            `;

            const rideDetails = document.getElementById('rideDetails');
            rideDetails.innerHTML = `
                <div class="ride-detail-row">
                    <span class="ride-detail-label">Destination</span>
                    <span class="ride-detail-value">${selectedLocation.name}</span>
                </div>
                <div class="ride-detail-row">
                    <span class="ride-detail-label">Arrival Time</span>
                    <span class="ride-detail-value">${minutesAway} minutes</span>
                </div>
                <div class="ride-detail-row">
                    <span class="ride-detail-label">Distance</span>
                    <span class="ride-detail-value">${distance} miles away</span>
                </div>
                <div class="ride-detail-row">
                    <span class="ride-detail-label">Payment</span>
                    <span class="ride-detail-value">Company Card ‚Ä¢‚Ä¢4013</span>
                </div>
            `;

            showStep('step-confirmation');
        }

        function resetBooking() {
            selectedLocation = null;
            selectedCar = null;
            document.querySelectorAll('.location-card, .car-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.getElementById('continueToCarBtn').disabled = true;
            document.getElementById('continueToPaymentBtn').disabled = true;
            showStep('step-location');
        }

        function setupEventListeners() {
            document.getElementById('continueToCarBtn').addEventListener('click', () => {
                showStep('step-car');
            });

            document.getElementById('continueToPaymentBtn').addEventListener('click', () => {
                showStep('step-payment');
            });

            document.getElementById('confirmRideBtn').addEventListener('click', () => {
                findDriver();
            });

            document.getElementById('backToLocationBtn').addEventListener('click', () => {
                showStep('step-location');
            });

            document.getElementById('backToCarBtn').addEventListener('click', () => {
                showStep('step-car');
            });

            document.getElementById('newRideBtn').addEventListener('click', () => {
                resetBooking();
            });
        }

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(() => {
                    // Silent fail for GitHub Pages
                });
            });
        }

        init();
    </script>
</body>
</html>
