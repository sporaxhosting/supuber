<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supuber | Premium Mobility</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 0% 0%, #111 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, #0a0a0a 0%, transparent 50%);
        }

        .app-shell {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 440px;
            height: 90vh;
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            position: relative;
        }

        /* Progress Bar */
        .progress-container {
            display: flex;
            gap: 4px;
            padding: 20px 30px 10px;
        }
        .progress-segment {
            height: 3px;
            flex: 1;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            transition: all 0.5s ease;
        }
        .progress-segment.active { background: #fff; box-shadow: 0 0 10px rgba(255,255,255,0.3); }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px 30px;
            scrollbar-width: none;
        }
        .content-area::-webkit-scrollbar { display: none; }

        .step { display: none; animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .step.active { display: block; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom UI Components */
        .selectable-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 20px;
            padding: 18px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .selectable-card:hover { background: rgba(255,255,255,0.06); }
        .selectable-card.selected {
            background: #fff;
            color: #000;
            border-color: #fff;
        }
        .selectable-card.selected .text-gray-400 { color: #444; }

        .btn-main {
            background: #fff;
            color: #000;
            padding: 18px;
            border-radius: 18px;
            font-weight: 800;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-main:disabled { background: #222; color: #555; }
        .btn-main:hover:not(:disabled) { transform: scale(1.02); box-shadow: 0 10px 20px rgba(255,255,255,0.1); }

        .payment-pill {
            background: linear-gradient(135deg, #222, #000);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 24px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255,255,255,0.1);
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="app-shell">
        <div class="progress-container">
            <div class="progress-segment active" id="p1"></div>
            <div class="progress-segment" id="p2"></div>
            <div class="progress-segment" id="p3"></div>
        </div>

        <div class="content-area">
            <div class="step active" id="step-location">
                <h1 class="text-3xl font-extrabold mb-1">Where to?</h1>
                <p class="text-gray-400 mb-8">Select your destination</p>
                <div id="locationGrid"></div>
                <div class="mt-8">
                    <button class="btn-main" id="continueToCarBtn" disabled>Confirm Location</button>
                </div>
            </div>

            <div class="step" id="step-car">
                <button class="text-xs text-gray-500 mb-4 uppercase tracking-widest" id="backToLocationBtn">← Back</button>
                <h1 class="text-3xl font-extrabold mb-1">Your Fleet</h1>
                <p class="text-gray-400 mb-8">Premium electric transport</p>
                <div id="carGrid"></div>
                <div class="mt-8">
                    <button class="btn-main" id="continueToPaymentBtn" disabled>Select Vehicle</button>
                </div>
            </div>

            <div class="step" id="step-payment">
                <button class="text-xs text-gray-500 mb-4 uppercase tracking-widest" id="backToCarBtn">← Back</button>
                <h1 class="text-3xl font-extrabold mb-1">Checkout</h1>
                <p class="text-gray-400 mb-8">Secure encrypted payment</p>
                
                <div class="payment-pill mb-8">
                    <div class="flex justify-between items-start mb-6">
                        <span class="text-xs font-bold tracking-tighter opacity-50">CORPORATE CARD</span>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" class="h-6">
                    </div>
                    <div class="text-xl tracking-widest mb-4">•••• •••• •••• 4013</div>
                    <div class="flex justify-between text-xs opacity-60">
                        <span>SPORAX CORP</span>
                        <span>12/27</span>
                    </div>
                </div>

                <button class="btn-main" id="confirmRideBtn">Book Supuber</button>
            </div>

            <div class="step" id="step-loading">
                <div class="flex flex-col items-center justify-center py-20">
                    <div class="spinner mb-6"></div>
                    <h2 class="text-xl font-bold">Dispatching...</h2>
                    <p class="text-gray-500 text-sm mt-2">Connecting to the nearest unit</p>
                </div>
            </div>

            <div class="step" id="step-confirmation">
                <div class="text-center">
                    <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-6">
                        <span class="text-black text-2xl">✓</span>
                    </div>
                    <h2 class="text-2xl font-bold mb-2">Unit Dispatched</h2>
                    <p class="text-gray-500 text-sm mb-8">Your driver is on the way</p>
                    
                    <div id="driverCard" class="bg-zinc-900/50 rounded-3xl p-6 border border-white/5 mb-6"></div>
                    <div id="rideDetails" class="text-left space-y-3 mb-8 px-2"></div>

                    <button class="btn-main" id="newRideBtn">New Ride</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Use your original logic, just updated for new class names
        const locations = [
            { id: 1, name: 'AGTU', fullName: 'Andrew Garcia Technical University', address: '101 Cheetah Way, NE' },
            { id: 2, name: 'Portland', fullName: 'Portland Central', address: 'Oregon, USA' },
            { id: 4, name: 'The Markies', fullName: 'The Markies', address: '10 Aberdeen Dr, NY' },
            { id: 5, name: 'Ageek Phone Repair', fullName: 'Ageek Repair', address: '9 Brookside Ave, NY' }
        ];

        const cars = [
            { id: 1, name: 'Ford F-150 Lightning', image: 'https://vehicle-images.dealerinspire.com/stock-images/thumbnails/large/chrome/ff0a0d78dca38c7446c167c7c7a3e10d.png', price: '$24.00' },
            { id: 2, name: 'Executive Golf Cart', image: 'https://4hornind.com/wp-content/uploads/2020/12/196-1966316_club-car-precedent-club-car-golf-cart-hd.png', price: '$12.50' },
            { id: 3, name: 'Supuber Vision One', image: 'https://cdn-icons-png.flaticon.com/128/88/88269.png', price: '$45.00' }
        ];

        const drivers = [
            { name: 'Andrew Garcia', photo: 'https://i.ibb.co/knpX722/andrewgarc.jpg', rating: 5.0, tier: 'SupuberPlus' },
            { name: 'Rajeet', photo: 'https://t4.ftcdn.net/jpg/06/13/28/69/360_F_613286945_BJ7rUxmhftMxfNtyyfnwDwuD2CxK8YQM.jpg', rating: 4.9, tier: 'Pro' }
        ];

        let state = { loc: null, car: null };

        function render() {
            document.getElementById('locationGrid').innerHTML = locations.map(l => `
                <div class="selectable-card ${state.loc?.id === l.id ? 'selected' : ''}" onclick="selectLoc(${l.id})">
                    <div class="font-bold">${l.fullName}</div>
                    <div class="text-xs text-gray-400 mt-1">${l.address}</div>
                </div>
            `).join('');

            document.getElementById('carGrid').innerHTML = cars.map(c => `
                <div class="selectable-card flex items-center gap-4 ${state.car?.id === c.id ? 'selected' : ''}" onclick="selectCar(${c.id})">
                    <img src="${c.image}" class="w-16 h-12 object-contain ${c.id === 3 ? 'invert' : ''}">
                    <div class="flex-1">
                        <div class="font-bold text-sm">${c.name}</div>
                        <div class="text-xs text-gray-400">Available now</div>
                    </div>
                    <div class="font-bold">${c.price}</div>
                </div>
            `).join('');
        }

        function selectLoc(id) {
            state.loc = locations.find(l => l.id === id);
            document.getElementById('continueToCarBtn').disabled = false;
            render();
        }

        function selectCar(id) {
            state.car = cars.find(c => c.id === id);
            document.getElementById('continueToPaymentBtn').disabled = false;
            render();
        }

        function showStep(s, progressIdx) {
            document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
            document.getElementById(s).classList.add('active');
            
            // Update progress bar
            document.querySelectorAll('.progress-segment').forEach((el, i) => {
                el.classList.toggle('active', i < progressIdx);
            });
        }

        document.getElementById('continueToCarBtn').onclick = () => showStep('step-car', 2);
        document.getElementById('backToLocationBtn').onclick = () => showStep('step-location', 1);
        document.getElementById('continueToPaymentBtn').onclick = () => showStep('step-payment', 3);
        document.getElementById('backToCarBtn').onclick = () => showStep('step-car', 2);
        
        document.getElementById('confirmRideBtn').onclick = () => {
            showStep('step-loading', 3);
            setTimeout(() => {
                const d = drivers[Math.floor(Math.random()*drivers.length)];
                document.getElementById('driverCard').innerHTML = `
                    <div class="flex items-center gap-4">
                        <img src="${d.photo}" class="w-14 h-14 rounded-full object-cover border-2 border-white">
                        <div class="text-left">
                            <div class="font-bold">${d.name}</div>
                            <div class="text-xs text-gray-400">⭐ ${d.rating} • ${d.tier}</div>
                        </div>
                    </div>
                `;
                document.getElementById('rideDetails').innerHTML = `
                    <div class="flex justify-between text-sm"><span class="opacity-50">To</span><span class="font-bold">${state.loc.name}</span></div>
                    <div class="flex justify-between text-sm"><span class="opacity-50">Vehicle</span><span class="font-bold">${state.car.name}</span></div>
                    <div class="flex justify-between text-sm"><span class="opacity-50">ETA</span><span class="font-bold">4 mins</span></div>
                `;
                showStep('step-confirmation', 3);
            }, 3000);
        };

        document.getElementById('newRideBtn').onclick = () => {
            state = { loc: null, car: null };
            document.getElementById('continueToCarBtn').disabled = true;
            document.getElementById('continueToPaymentBtn').disabled = true;
            showStep('step-location', 1);
            render();
        };

        render();
    </script>
</body>
</html>
